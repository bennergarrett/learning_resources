<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a Title</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h3>Ordered List</h3>
      <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ol>
    <h3>Unorded List</h3>
    <ul>
      <li>Bullet 1</li>
      <ul>
        <li>I'm nested</li>
        <li>I'm also nested</li>
        <ol>
          <li><strong>Woah</strong> I'm super nested</li>
        </ol>
      </ul>
      <li>Bullet 2</li>
      <li>Third Bullet</li>
    </ul>

  </body>
</html>
