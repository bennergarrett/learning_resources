<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <nav class="navbar navbar-light  bg-faded navbar-toggleable-xl rounded">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <ul class="nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
                </li>

                {% comment %} if passed login auth test in views {% endcomment %}
                
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                {% else %}
                    <li class="nav-item active">
                        <a class = "nav-link" href="{% url 'basic_app:login' %}">Login</a>
                    </li>

                {% endif %}


            </ul>
        </div>
    </nav>

 
    <div class="container">
        {%block body_block%}
        {%endblock%}
    </div>

</body>
</html>
