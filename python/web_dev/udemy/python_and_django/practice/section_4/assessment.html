<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get" action="thankyou.html">

      <label for="firstname">First Name:</label>
      <input id="firstname"type="text" name="firstname" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname"type="text" name="lastname" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail" type="email" name="username" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes</label>
      <input id="yes" type="radio" name="agerange" value="yes">
      <label for="no">No</label>
      <input id="no" type="radio" name="agerange" value="no">

      <p>Do you have a Credit Card of PayPal?</p>
      <select name="card">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>
      
      <input type="submit" name="" value="Sign Up!">
    </form>
  </body>
</html>
